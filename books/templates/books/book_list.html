{% extends "base.html" %}

{% block content %}

<div>
{% for book in books %}
<div class="card">
    {% if book.title %}
        <p>{{book.title}}</p>
        <p>{{book.description}}</p>
        <p>{{book.created_at}}</p>
        <p><a href="{{book.url}}">{{book.url}}</a></p>
    {% endif %}
</div>
{% endfor %}
</div>
{% endblock %}
