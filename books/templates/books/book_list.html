{% extends "base.html" %}{ % block content % }{ % for book in books % }
<div class="card">
    {% if book.title %}
        <p>{{book.title}}</p>
        <p>{{book.description}}</p>
        <p>{{book.created_at}}</p>
        <p><a href="{{book.url}}">{{book.url}}</a></p>
    {% endif %}
</div>

<div>
    <p>
        {% for category in book.categories.all %}
        <li><a href={% url 'show_categories' slug=categories.slug %}>{{ categories.name }}</a></li>

</p>

</div>
{% endfor %}
